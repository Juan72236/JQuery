<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregando Elementos Al DOM</title>
    <style>
        .contenedor {
            background: #212d40;
            padding: 20px;
            width: 600px;
            height: 500px;
        }

        .caja {
            width: 150px;
            height: 150px;
            background: #f79256;
            margin: 10px;
            display: inline-block;
            color: #fff;
            text-align: center;
            font-size: 40px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <button id="agregar">Agregar Caja</button>

    <div class="contenedor" id="contenedor"></div>

    <script src="../JS/jquery-3.6.1.min.js"></script>
    <script src="../JS/agregandoElementosAlDOM.js"></script>
</body>
</html>
