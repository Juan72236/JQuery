<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con class (css) en Jquery</title>
    <style>
        .boton{
            background: #0353a4;
            padding: 15px 10px;
            display: inline-block;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0px 0px 5px #0353a4;
        }

        button:hover{
            box-shadow: none;
        }

        .naranja {
            background: #f79250;
            box-shadow: 0px 0px 5px #f79256;
        }
    </style>
</head>
<body>
    <button class="boton" id="boton">Lorem Ipsum.</button>

    <script src="../JS/jquery-3.6.1.min.js"></script>
    <script src="../JS/JqueryCss.js"></script>
</body>
</html>
